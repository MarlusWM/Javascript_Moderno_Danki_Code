    this.deck = 'dragao';
    this.mana = 'multicolor';

        return game_2 //solicitando que retorne o game_2 que na verdade é rpg
    }
}

function rpg(){
    this.sistema = 'tormenta';
    this.players = '4';
}

var game = new magic();
var game_2 = new rpg();

alert(game.returnRpg(game_2).sistema); //acessa a funcao game(magic()), chama a funcao returnRpg que está com o parâmetro como o segundo objeto que é game_2(rpg), dando acesso aos atributos do objeto rpg()
